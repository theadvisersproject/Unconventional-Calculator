<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unconventional Calculator</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <!-- async can be used in place of defer but it'll not wait for HTML code to be parsed -->
    <script type="text/javascript" src="assets/scripts/vendor.js" defer></script>
    <script type="text/javascript" src="assets/scripts/app.js" defer></script>
</head>
<body>
    <header>
        <h1>Unconventional Calculator</h1>
    </header>

    <section id="calculator">
        <input type="number" id="inpur-number"/>
    <div id="calc-actions">
        <button type="button" id="btn-add">+</button>
        <button type="button" id="btn-subtract">-</button>
        <button type="button" id="btn-multiply">*</button>
        <button type="button" id="btn-divide">/</button>  
    </div>
    </section>

    <section id="results">
        <h2 id="current-calculation">0</h2>
        <h2>Result: <span id="current-result">0</span></h2>
    </section>
    
</body>
</html>
